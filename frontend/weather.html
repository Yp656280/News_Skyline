<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./assests/js/weather.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container ml-10 mr-10">
      <div
        class="card mt-4 m-5 d-flex justify-content-start"
        style="width: 70%"
      >
        <div class="card-header d-flex justify-content-between">
          <div id="day-or-not">Tonight's weather</div>
          <div class="" id="current-date">Current Date</div>
        </div>

        <div class="card-body">
          <div class="d-flex" id="current-weather"></div>
          <img id="current-weather-icon" src="" alt="">
        </div>
      </div>
      <div
        class="card m-5 d-flex justify-content-start"
        style="height: 18rem; width: 70%"
      >
        <div
          class="card-header d-flex justify-content-between"
          
        >
          <div>Current Weather</div>
          <div class="" id="current-time"></div>
        </div>
        <div class="d-flex">
          <div class="card-body" id="current-time-div" >
            
          </div>
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>
          </div>
        </div>
      </div>
      <div
        class="card m-5 d-flex justify-content-start"
        style="height: 39rem; width: 70%"
      >
        <div class="card-header d-flex justify-content-between">
          <div>7-Days Weather Forcast</div>
        </div>

        <ul class="list-group list-group-flush" id="future-forcast">
          

        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
