    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you are already a member, please log in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input class="signup_name" type="text" />
                </label>
                <label>
                  <span>Email</span>
                  <input class="signup_email" type="email" />
                </label>
                <p class="email-error">! Use another email</p>
                <label>
                    <span>Password</span>
                    <input class="signup_password" type="password" />
                </label>
                <button type="button" class="submit signup_submit">Sign Up</button>
                
            </div>
        </div>
